claimNotes.section1.1=Beth yw Lwfans Gofalwr?
claimNotes.section1.2=Mae Lwfans Gofalwr yn fudd-dal i helpu pobl sy''n gofalu am berson anabl am 35 awr neu fwy yr wythnos. Mae''n rhaid i''r person rydych yn gofalu amdanynt fod yn cael budd-dal cymwys. Y rhain yw :
claimNotes.section1.3=* Taliad Annibyniaeth Personol ar unrhyw gyfradd o''r Elfen Bywyd Bob Dydd
claimNotes.section1.4=* Lwfans Byw i''r Anabl ar y **gyfradd canol neu uchaf o''r elfen ofal**, neu
claimNotes.section1.5=* Lwfans Gweini, neu
claimNotes.section1.6=* Lwfans Gweini Cyson ar neu yn uwch na''r **gyfradd uchaf arferol gyda Budd-dal Anabledd Anafiadau Diwydiannol**, neu ar neu''n uwch na''r **gyfradd sylfaenol diwrnod llawn gyda Phensiwn Anabledd Rhyfel**
claimNotes.section1.7=* Taliad Annibyniaeth y Lluoedd Arfog
claimNotes.section1.8=Os yw''r person rydych yn gofalu amdanynt yn cael un o''r budd-daliadau hyn, bydd ganddynt lythyr yn dweud wrthynt pa gyfradd maent yn ei gael.
claimNotes.section1.9=**Telir Lwfans Gofalwr i''r person sy''n gwneud y gofalu a nid y person sy''n cael gofal.**
claimNotes.section1.10=Efallai y bydd yn rhaid i chi dalu treth ar eich Lwfans Gofalwr.
claimNotes.section1.11=I gael gwybod beth yw''r gyfradd wythnosol presennol ar gyfer Lwfans Gofalwr, ewch i
claimNotes.section1.12=[www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance) neu gofynnwch am daflen am gyfraddau budd-dal.
claimNotes.section1.13=Nid yw Lwfans Gofalwr yn dibynnu ar :
claimNotes.section1.14=* lefel eich cynilion, neu
claimNotes.section1.15=* os ydych wedi talu unrhyw gyfraniadau Yswiriant Gwladol (YG).
claimNotes.section1.16=Efallai fod y person rydych yn gofalu amdanynt yn cael arian ychwanegol gyda''u budd-dal os ydynt yn ddifrifol anabl ac yn cael unrhyw rai o''r budd-daliadau canlynol :
claimNotes.section1.17=* Lwfans Ceisio Gwaith yn seiliedig ar incwm
claimNotes.section1.18=* Cymhorthdal Incwm
claimNotes.section1.19=* Lwfans Cyflogaeth a Chymorth
claimNotes.section1.20=* Credyd Pensiwn
claimNotes.section1.21=* Budd-dal Tai
claimNotes.section1.22=Gelwir yr arian ychwanegol hwn yn *bremiwm anabledd difrifol neu''n ychwanegiad ar gyfer anabledd difrifol*.
claimNotes.section1.23=Os telir Lwfans Gofalwr i chi am ofalu amdanynt, daw''r arian ychwanegol hwn i ben. Ni all y person rydych yn gofalu amdanynt gael premiwm anabledd difrifol os ydych yn cael Lwfans Gofalwr.
claimNotes.section1.24=Gallai hyn effeithio hefyd ar unrhyw ostyngiad mewn Treth Cyngor y gallent fod &#226; hawl iddo. I gael gwybod mwy am hyn, cysylltwch &#226;''r Awdurdod Lleol.
claimNotes.section1.25=Os mai ond hawl gwaelodol i Lwfans Gofalwr sydd gennych ac nid yw''n cael ei dalu i chi mewn gwirionedd, bydd y person rydych yn gofalu amdanynt yn parhau i gael unrhyw arian ychwanegol mae ganddynt hawl iddo.
claimNotes.section1.26=Ystyr hawl gwaelodol yw bod gennych hawl i gael Lwfans Gofalwr ond na chaiff ei dalu am eich bod yn cael budd-dal neu hawliad arall sydd gymaint neu''n fwy na Lwfans Gofalwr.
claimNotes.section1.27=Gweler [Ble i gael help a chyngor](#15) am ble i gael cyngor am hyn.

claimNotes.section2.1=Allwch chi gael Lwfans Gofalwr?
claimNotes.section2.2=Os y gallwch ateb **Ydw/Ydy** i bob un o''r cwestiynau canlynol, efallai y gallwch gael Lwfans Gofalwr.
claimNotes.section2.3=**Ydych chi''n 16 oed neu drosodd? I fod yn gymwys am Lwfans Gofalwr mae''n rhaid i chi fod yn 16 oed neu drosodd.**
claimNotes.section2.4=**Ydych chi''n gofalu am berson anabl am o leiaf 35 awr yr wythnos?** Gall *gofalu am rywun* olygu llawer o bethau. Mae''n cynnwys pethau fel coginio prydau neu eu helpu gyda''u siopa.
claimNotes.section2.5=**Ydy''r un o''r budd-daliadau hyn wedi cael eu dyfarnu i''r person rydych yn gofalu amdanynt?**
claimNotes.section2.6=* Taliad Annibyniaeth Personol ar unrhyw gyfradd o''r Elfen Bywyd Bob Dydd
claimNotes.section2.7=* Lwfans Byw i''r Anabl ar y **gyfradd canol neu uchaf o''r elfen ofal**. Nid yw''r Elfen Symudedd yn fudd-dal cymwyso ar gyfer Lwfans Gofalwr.
claimNotes.section2.8=* Lwfans Gweini
claimNotes.section2.9=* Lwfans Gweini Cyson ar neu''n uwch na''r **gyfradd uchaf arferol, fel ychwanegiad at Fudd-dal Anabledd Anafiadau Diwydiannol**, neu ar neu''n uwch na''r **gyfradd sylfaenol (diwrnod llawn) fel ychwanegiad at Bensiwn Anabledd Rhyfel**
claimNotes.section2.10=* Taliad Annibyniaeth y Lluoedd Arfog
claimNotes.section2.11=**Ydych chi''n byw ym Mhrydain Fawr fel arfer?**
claimNotes.section2.12=Ystyr Prydain Fawr yw Cymru, Lloegr a''r Alban. Dylech ateb **Ydw** os ydych yn rhan o deulu sy''n byw dramor gyda Lluoedd EM
claimNotes.section2.13=Os ydych wedi ateb **Ydw/Ydy** i bob un o''r **4** cwestiwn uchod dylech ddarllen gweddill y nodiadau hyn a gwneud cais am Lwfans Gofalwr.
claimNotes.section2.14=**Os ydych yn byw y tu allan i Brydain Fawr, ond o fewn yr Ardal Economaidd Ewropeaidd (AEE) neu yn y Swistir**, ac rydych wedi ateb **Ydw/Ydy** i''r **3** cwestiwn cyntaf uchod, ewch i [www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance) am y wybodaeth diweddaraf ar p''un a gewch chi Lwfans Gofalwr.
claimNotes.section2.15=Efallai nad yw rhywfaint o''r wybodaeth yn y nodiadau hyn yn berthnasol i chi. Os byddwn angen mwy o fanylion, byddwn yn cysylltu &#226; chi.

claimNotes.section3.1=Pwy na all gael Lwfans Gofalwr?
claimNotes.section3.2=Ni allwch gael Lwfans Gofalwr os ydych :
claimNotes.section3.3=1. yn ennill mwy na  **£102** yr wythnos net ar &#244;l i ni gymryd rhywfaint o dreuliau i ystyriaeth. Mae rhagor o wybodaeth am hyn isod
claimNotes.section3.4=2. ar gwrs addysg llawn amser neu ar wyliau o gwrs addysg llawn amser
claimNotes.section3.5=3. yn destun rheolaeth fewnfudo, ond ceir rhai eithriadau i hyn. Am ragor o wybodaeth cysylltwch &#226; ni ar **0345 608 4321**.
claimNotes.section3.6=**Enillion**
claimNotes.section3.7=Nid yw arian a gewch o bensiynau preifat neu alwedigaethol yn cyfrif fel enillion.
claimNotes.section3.8=Os oes gennych waith rhan amser, ni ddylech ennill mwy na £102 yr wythnos.
claimNotes.section3.9=**Gweithio allan eich enillion wythnosol**
claimNotes.section3.10=Pan rydym yn gweithio allan eich enillion wythnosol rydym ond yn edrych ar beth rydych wedi''i ennill ar &#244;l i chi dalu:
claimNotes.section3.11=* cyfraniadau Yswiriant Gwladol (YG)
claimNotes.section3.12=* treth incwm
claimNotes.section3.13=* hanner unrhyw arian a dalwch tuag at gynlluniau pensiwn personol neu alwedigaethol.
claimNotes.section3.14=Caniatawn hefyd hyd at hanner gweddill eich enillion ar gyfer talu rhywun arall o du allan i''ch teulu i ofalu am blant, neu''r person rydych yn gofalu amdanynt, tra byddwch yn gweithio.
claimNotes.section3.15=**Treuliau**
claimNotes.section3.16=Efallai y byddwn yn gallu cymryd rhywfaint o dreuliau eraill i ystyriaeth, fel treuliau mae''n rhaid i chi eu talu i wneud eich swydd. Er enghraifft offer neu ddillad diogelwch.

claimNotes.section4.1=Pryd i wneud cais
claimNotes.section4.2=**Gwnewch gais nawr**, os yw''r person rydych yn gofalu amdanynt yn cael :
claimNotes.section4.3=* Taliad Annibyniaeth Personol ar unrhyw gyfradd o''r Elfen Bywyd Bob Dydd
claimNotes.section4.4=* Lwfans Byw i''r Anabl ar y **gyfradd canol neu uchaf** o''r **elfen ofal**, neu
claimNotes.section4.5=* Lwfans Gweini neu
claimNotes.section4.6=* **Lwfans Gweini Cyson ar neu''n uwch na''r** gyfradd uchaf arferol *gyda* Budd-dal Anabledd Anafiadau Diwydiannol, **neu ar neu''n uwch na''r** gyfradd sylfaenol diwrnod llawn **gyda** Phensiwn Anabledd Rhyfel, neu
claimNotes.section4.7=* Taliad Annibyniaeth y Lluoedd Arfog
claimNotes.section4.8=Gallwch wneud cais am Lwfans Gofalwr cyn gynted ag y mae''r person rydych yn gofalu amdanynt wedi cael dyfarniad o un o''r budd-daliadau a restrir uchod.
claimNotes.section4.9=**Gwnewch gais yn hwyrach ymlaen**, os yw''r person rydych yn gofalu amdanynt :
claimNotes.section4.10=* heb fod wedi gwneud cais am un o''r budd-daliadau uchod eto, neu
claimNotes.section4.11=* maent wedi gwneud cais ond yn dal i aros am benderfyniad.
claimNotes.section4.12=Gall hawl i gael Lwfans Gofalwr gael ei &#244;l-ddyddio am hyd at 3 mis. Gwnewch gais o''r dyddiad y dechreuodd y gofalu.
claimNotes.section4.13=Os nad ydych yn gwneud cais am Lwfans Gofalwr o fewn 3 mis i''r penderfyniad i dalu Taliad Annibyniaeth Personol, Lwfans Byw i''r Anabl, Lwfans Gweini, Lwfans Gweini Cyson neu Daliad Annibyniaeth y Lluoedd Arfog i''r person rydych yn gofalu amdanynt gallech golli arian.
claimNotes.section4.14=Gall cael Lwfans Gofalwr olygu y gallwch gael :
claimNotes.section4.15=* Lwfans Ceisio Gwaith yn seiliedig ar incwm
claimNotes.section4.16=* Cymhorthdal Incwm
claimNotes.section4.17=* Credyd Pensiwn
claimNotes.section4.18=* Credyd Cynhwysol
claimNotes.section4.19=* Budd-dal Tai
claimNotes.section4.20=Gallwch wneud cais am y budd-daliadau neu hawliadau hyn ar yr un pryd ag ydych yn gwneud cais am Lwfans Gofalwr. Am ragor o wybodaeth gweler [A fydd Lwfans Gofalwr yn effeithio ar fudd-daliadau eraill a gewch?](#9)
claimNotes.section4.21=Os ydych am wneud cais am ostyngiad yn eich Treth Cyngor, neu gael gwybod mwy amdano, cysylltwch &#226;''ch Awdurdod Lleol.

claimNotes.section5.1=Sut i wneud cais am Lwfans Gofalwr
claimNotes.section5.2=Cwblhewch y cais. Atebwch bob cwestiwn sy''n berthnasol i chi. Yn dibynnu ar eich atebion cewch eich tywys i''r cwestiynau priodol ar y ffurflen, mae rhai ohonynt yn orfodol. Mae hyn yn golygu na fyddwch yn gallu symud ymlaen nes eich bod wedi ateb y cwestiwn.
claimNotes.section5.3=Mae''n bwysig i roi''r dyddiad cywir rydych am wneud cais am Lwfans Gofalwr o. Os byddwch yn newid eich dyddiad cais, bydd angen i chi ateb rhai o''r cwestiynau a gwblhawyd eisoes fel rhan o''ch cais neu gallwch adael y gwasanaeth a gwneud cais arall. 
claimNotes.section5.4=Pan fyddwch wedi cwblhau''r holl gwestiynau byddwch yn cael eich cyflwyno gyda sgriniau **Caniat&#226;d**, **Ymwadiad** a **Datganiad** y mae''n rhaid i chi eu cwblhau. Yna gofynnir i chi anfon eich cais drwy wasgu''r botwm anfon.
claimNotes.section5.5=Yna byddwch yn cael eich cyflwyno gyda **Tudalen diolch** i gadarnhau bod eich cais wedi ei anfon i''r Uned Lwfans Gofalwr. Os na fydd eich cais yn cael ei anfon am unrhyw reswm, cewch eich cynghori beth i''w wneud nesaf.
claimNotes.section5.6=Os ydych yn cael unrhyw drafferth i lenwi''r ffurflen gais gall rhywun ei wneud ar eich rhan. Gallwch ofyn i ffrind neu ganolfan gynghori fel y Ganolfan Cyngor ar Bopeth.
claimNotes.section5.7=**Mae''n rhaid i chi gwblhau''r ymwadiad fel rhan o''ch cais i ddatgan eich bod wedi gwneud / y byddwch yn gwneud y person rydych yn gofalu amdanynt neu eu cynrychiolydd yn ymwybodol y gallai fod newid i''w  budd-daliadau.**
claimNotes.section5.8=**Rhaid i chi lenwi''r datganiad i nodi bod y wybodaeth a ddarparwyd fel rhan o''r cais yn gywir ac yn gyflawn.**

claimNotes.section6.1=Sut rydym yn eich talu
claimNotes.section6.2=Gallwn dalu eich Lwfans Gofalwr bob pedair wythnos, 3 wythnos fel &#244;l-daliad ac 1 wythnos ymlaen llaw neu bob wythnos ymlaen llaw. Fel arfer bydd yn cael ei dalu ar ddydd Llun.
claimNotes.section6.3=**Fel arfer byddwn yn talu eich arian i mewn i gyfrif.**
claimNotes.section6.4=Bydd nifer o fanciau a chymdeithasau adeiladu yn gadael i chi gasglu eich arian
claimNotes.section6.5=yn y swyddfa bost.
claimNotes.section6.6=Byddwn yn dweud wrthych pan fyddwn yn gwneud y taliad cyntaf
claimNotes.section6.7=a faint ydyw. Byddwn yn dweud wrthych os bydd newid
claimNotes.section6.8=yn y swm y byddwn yn ei dalu i mewn i''r cyfrif.
claimNotes.section6.9=**Cael gwybod faint rydym wedi''i dalu i mewn i''r cyfrif**
claimNotes.section6.10=Gallwch wirio eich taliadau ar gyfriflenni cyfrif. Efallai bydd y
claimNotes.section6.11=cyfriflenni yn dangos eich rhif Yswiriant Gwladol (YG) wrth ymyl
claimNotes.section6.12=unrhyw daliadau rydym wedi eu gwneud. Os credwch fod taliad
claimNotes.section6.13=yn anghywir, cysylltwch &#226;''r Uned Lwfans Gofalwr ar unwaith.
claimNotes.section6.14=**Os byddwn yn talu gormod o arian i chi**
claimNotes.section6.15=Mae gennym yr hawl i adennill unrhyw arian a dalwyd nad oes
claimNotes.section6.16=gennych hawl i''w gael. Gallai hyn fod oherwydd y ffordd y mae''r
claimNotes.section6.17=system ar gyfer taliadau yn gweithredu.
claimNotes.section6.18=Er enghraifft, efallai y byddwch yn rhoi gwybodaeth i ni, sy''n
claimNotes.section6.19=golygu bod hawl gennych i gael llai o arian. Weithiau ni allwn
claimNotes.section6.20=newid y swm rydym wedi''i dalu i chi eisoes. Golyga hyn y
claimNotes.section6.21=byddwn wedi talu arian i chi nad oes gennych hawl i''w gael.
claimNotes.section6.22=**Byddwn yn cysylltu &#226; chi cyn y byddwn yn adennill unrhyw arian.**
claimNotes.section6.23=**Am y cyfrif rydych am ei ddefnyddio**
claimNotes.section6.24=* Gallwch ddefnyddio **cyfrif yn eich enw chi**, neu **gyfrif ar y cyd.**
claimNotes.section6.25=* Gall cyfrif cerdyn Swyddfa''r Post ond bod yn **eich enw chi**
claimNotes.section6.26=* Gallwch ddefnyddio **cyfrif rhywun arall** os:
claimNotes.section6.27=    - bydd termau ac amodau eu cyfrif yn gadael hyn, a
claimNotes.section6.28=    - maent yn cytuno i adael i chi ddefnyddio eu cyfrif, a
claimNotes.section6.29=    - rydych yn sicr y byddant yn defnyddio eich arian yn y ffordd rydych yn ei ddweud wrthynt.
claimNotes.section6.30=* Gallwch ddefnyddio **cyfrif undeb credyd**. Mae''n rhaid i chi ddarparu manylion cyfrif yr undeb credyd i ni. Gall eich undeb credyd eich helpu gyda hyn.
claimNotes.section6.31=* Os ydych yn **benodai** neu''n **gynrychiolydd cyfreithiol** sy''n gweithredu ar ran y cwsmer, dylai''r cyfrif fod yn eich enw chi yn unig.

claimNotes.section7.1=Beth fydd yn digwydd ar &#244;l i ni gael eich cais?
claimNotes.section7.2=Lle y gallwn, byddwn yn eich ffonio os byddwn angen rhagor o wybodaeth. Byddwn yn ysgrifennu atoch i ddweud wrthych os gallwch gael Lwfans Gofalwr. Fel arfer rydym yn talu Lwfans Gofalwr ar ddydd Llun.
claimNotes.section7.3=Byddwn yn ceisio delio &#226;''ch cais o fewn 4 wythnos. Dylech aros am o leiaf 4 wythnos cyn holi am eich cais.
claimNotes.section7.4=Tra rydych yn cael Lwfans Gofalwr, gallwch gael cyfweliad sy''n canolbwyntio ar waith gydag ymgynghorydd personol yn y Ganolfan Byd Gwaith. Nid oes rhaid i chi gael cyfweliad, ond gall yr ymgynghorydd siarad &#226; chi am gyflogaeth neu hyfforddiant. Gallwch drefnu cyfweliad unrhyw adeg os yw eich cyfrifoldebau gofalu yn newid.
claimNotes.section7.5=Cysylltwch &#226;''r Ganolfan Byd Gwaith os hoffech:
claimNotes.section7.6=* drafod a allai cyfweliad sy''n canolbwyntio ar waith fod yn addas i chi, neu
claimNotes.section7.7=* trefnu cyfweliad
claimNotes.section7.8=Gallwch ddod o hyd i''r rhif ff&#244;n a chyfeiriad yn adran rhifau busnes y llyfr ff&#244;n. Edrychwch o dan **Jobcentre Plus**.
claimNotes.section7.9=Os ydych yn gwneud cais am Gymhorthdal Incwm neu Lwfans Cyflogaeth a Chymorth, bydd angen i chi gael cyfweliad sy''n canolbwyntio ar waith fel rhan o''ch cais am y budd daliadau hynny. Bydd y Ganolfan Byd Gwaith yn cysylltu &#226; chi am hyn.
claimNotes.section7.10=Cofiwch - mae''n rhaid i chi ddweud wrth yr Uned Lwfans Gofalwr os yw eich amgylchiadau''n newid ar &#244;l i chi anfon cais.
claimNotes.section7.11=Os hoffech wneud sylw am ein gwasanaeth, neu os oes gennych g&#373;yn am ein gwasanaeth, cysylltwch &#226; ni dros y ff&#244;n neu drwy e-bost.
claimNotes.section7.12=Gweler cysylltu &#226;''r [Uned Lwfans Gofalwr](#18).
claimNotes.section7.13=Byddwn yn ceisio ateb eich cwyn o fewn 15 diwrnod gwaith o''i dderbyn. Os na fyddwn yn gallu ateb eich cwyn o fewn yr amser hwn, byddwn yn dweud wrthych pam. Byddwn hefyd yn dweud wrthych pryd y cewch ateb llawn.

claimNotes.section8.1=A fydd Lwfans Gofalwr yn effeithio ar fudd-daliadau eraill a gewch?
claimNotes.section8.2=Hyd yn oed os ydych chi neu eich partner yn cael budd-daliadau neu hawliadau eraill, dylech wneud cais am Lwfans Gofalwr.
claimNotes.section8.3=Os ydych yn cael Lwfans Gofalwr neu os oes gennych **hawl gwaelodol** i Lwfans Gofalwr, rydym yn ychwanegu swm ychwanegol pan fyddwn yn gweithio allan :
claimNotes.section8.4=* Credyd Pensiwn - a elwir yn swm ychwanegol am ofalu
claimNotes.section8.5=* Lwfans Ceisio Gwaith yn seiliedig ar incwm - a elwir yn Bremiwm Gofalwr
claimNotes.section8.6=* Cymhorthdal Incwm - a elwir yn Bremiwm Gofalwr
claimNotes.section8.7=* Lwfans Cyflogaeth a Chymorth sy''n gysylltiedig ag incwm - a elwir yn Bremiwm Gofalwr
claimNotes.section8.8=* Credyd Cynhwysol, yr elfen gofalwr
claimNotes.section8.9=I ddarganfod beth yw''r cyfraddau presennol ar gyfer y symiau ychwanegol hyn ewch i
claimNotes.section8.10=**[www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance)** neu gofynnwch am daflen am gyfraddau budd-dal
claimNotes.section8.11=Ystyr hawl gwaelodol yw bod gennych hawl i gael Lwfans Gofalwr ond na chaiff ei dalu am eich bod yn cael budd-dal neu hawliad arall sydd gymaint neu''n fwy na Lwfans Gofalwr.
claimNotes.section8.12=Mae rhestr o fudd-daliadau a hawliadau yn yr adran [Lwfans Gofalwr a budd-daliadau eraill](#12)
claimNotes.section8.13=Os ydych yn cael Budd-dal Tai neu ostyngiad yn eich Treth Cyngor gall y Premiwm Gofalwr gael ei gynnwys pan mae''r awdurdod lleol yn gweithio allan faint o fudd-dal y gallwch ei gael. Mae''n rhaid i chi ddweud wrth y swyddfa sy''n talu eich Budd-dal Tai neu''r awdurdod lleol, os oes gostyngiad yn eich Treth Cyngor, am y dyddiadau mae gennych hawl i neu hawl gwaelodol i Lwfans Gofalwr er mwyn cael help ychwanegol.
claimNotes.section8.14=Os oes rhywun yn cael arian ychwanegol ar eich cyfer gyda''u budd-dal, bydd yr arian ychwanegol hwn yn dod i ben neu''n lleihau os cewch eich talu Lwfans Gofalwr.
claimNotes.section8.15=**Os byddwch yn oedi cyn gwneud cais am eich Pensiwn y Wladwriaeth**
claimNotes.section8.16=Gelwir oedi cyn gwneud cais am eich Pensiwn y Wladwriaeth yn Gohirio Pensiwn y Wladwriaeth hefyd. Ni fydd y dyddiau y rydych yn cael eich talu Lwfans Gofalwr yn cyfrif tuag at Bensiwn y Wladwriaeth ychwanegol neu gyfandaliad y gallech ei gael pan fyddwch yn gwneud cais am eich Pensiwn y Wladwriaeth.
claimNotes.section8.17=Os oes gennych unrhyw gwestiynau am effaith cael Lwfans Gofalwr tra byddwch yn gohirio eich Pensiwn y Wladwriaeth, cysylltwch &#226;''r Gwasanaeth Pensiwn neu gael eu canllaw manwl am ohirio Pensiwn y Wladwriaeth. Gallwch gael copi o''r daflen o''u gwefan. Y cyfeiriad yw [www.gov.uk/deferring-state-pension](http://www.gov.uk/deferring-state-pension).

claimNotes.section9.1=Beth arall allwch chi wneud cais amdano?
claimNotes.section9.2=**Lwfans Ceisio Gwaith, Cymhorthdal Incwm, Credyd Cynhwysol, Lwfans Cyflogaeth a Chymorth a Chredyd Pensiwn**
claimNotes.section9.3=Os ydych eisiau gwybodaeth am neu wneud cais am Gymhorthdal Incwm, Lwfans Ceisio Gwaith, Credyd Cynhwysol neu Lwfans Cyflogaeth a Chymorth, cysylltwch &#226;''r Ganolfan Byd Gwaith. Gallwch hefyd gael gwybod am fudd-daliadau a hawliadau yn eich swyddfa Cyngor Ar Bopeth lleol.
claimNotes.section9.4=Gallwch gael taflenni am Gymhorthdal Incwm, Lwfans Ceisio Gwaith, Credyd Cynhwysol neu Lwfans Cyflogaeth a Chymorth o''r Ganolfan Byd Gwaith. Neu ewch i  **[www.gov.uk](http://www.gov.uk)**.
claimNotes.section9.5=Os ydych eisiau gwybodaeth am neu wneud cais am Gredyd Pensiwn, cysylltwch &#226;''r Gwasanaeth Pensiwn.
claimNotes.section9.6=Gallwch gael taflen am Gredyd Pensiwn o''r Ganolfan Byd Gwaith neu eich Canolfan Pensiwn. Neu ewch i wefan y Gwasanaeth Pensiwn yn [www.gov.uk/pension-credit](http://www.gov.uk/pension-credit)

claimNotes.section10.1=Credyd Treth Plant
claimNotes.section10.2=Efallai y gallech wneud cais am Gredyd Treth Plant. Taliad i gefnogi teuluoedd &#226; phlant yw hwn. Gallwch wneud cais amdano os ydych yn gyfrifol am blant neu bobl ifanc.
claimNotes.section10.3=I gael rhagor o wybodaeth am Gredyd Treth Plant, ewch i wefan Cyllid a Thollau EM. Y cyfeiriad yw [www.gov.uk/child-tax-credit](http://www.gov.uk/child-tax-credit).
claimNotes.section10.4=Gallwch hefyd wneud cais ar-lein.
claimNotes.section10.5=Gallwch hefyd ffonio llinell gymorth Cyllid a Thollau EM ar :
claimNotes.section10.6=* **0345 300 3900** os ydych yn ffonio o''r DU
claimNotes.section10.7=* **+44 289 053 8192** os ydych yn ffonio o''r tu allan i''r DU
claimNotes.section10.8=Os oes gennych anawsterau lleferydd neu glyw gallwch gysylltu &#226; Chyllid a Thollau EM drwy ddefnyddio ff&#244;n testun ar **0345 300 3909**
claimNotes.section10.9=Mae''r llinellau ar agor rhwng 8am ac 8pm o ddydd Llun i ddydd Gwener ac o 8am i 4pm ar ddydd Sadwrn. Mae''r llinellau ar gau ar Ddydd Nadolig, G&#373;yl San Steffan, Dydd Calan a Sul y Pasg.

claimNotes.section11.1=Lwfans Gofalwr a budd-daliadau eraill
claimNotes.section11.2=Os cewch unrhyw rai o''r budd-daliadau a ddangosir isod efallai na allwn dalu Lwfans Gofalwr i chi :
claimNotes.section11.3=* Pensiwn y Wladwriaeth
claimNotes.section11.4=* Budd-dal Analluogrwydd
claimNotes.section11.5=* Lwfans Anabledd Difrifol
claimNotes.section11.6=* Lwfans hyfforddi
claimNotes.section11.7=* Atodiad i''r Anghyflogadwy - a delir gyda Budd-dal
claimNotes.section11.8=* Anabledd Anafiadau Diwydiannol neu Bensiwn Rhyfel
claimNotes.section11.9=* Pensiwn Gwraig Weddw neu Lwfans Profedigaeth
claimNotes.section11.10=* Lwfans Mam Weddw neu Lwfans Rhiant Gweddw
claimNotes.section11.11=* Pensiwn Rhyfel Gwraig Weddw neu Bensiwn Rhyfel G&#373;r Gweddw
claimNotes.section11.12=* Lwfans Mamolaeth
claimNotes.section11.13=* Budd-dal Marwolaeth Ddiwydiannol
claimNotes.section11.14=* Lwfans Ceisio Gwaith yn seiliedig ar gyfraniadau
claimNotes.section11.15=* Lwfans Cyflogaeth a Chymorth yn seiliedig ar gyfraniadau.
claimNotes.section11.16=Os na fyddwn yn talu Lwfans Gofalwr i chi am eich bod yn cael un o''r budd-daliadau hyn, efallai y gallwch gael arian ychwanegol o hyd. Gall yr arian ychwanegol gael ei ychwanegu at eich Lwfans Ceisio Gwaith yn seiliedig ar incwm, Cymhorthdal Incwm, Lwfans Cyflogaeth a Chymorth, Credyd Pensiwn neu Fudd-dal Tai.
claimNotes.section11.17=Gweler [A fydd Lwfans Gofalwr yn effeithio ar fudd-daliadau eraill a gewch?](#9) am fanylion.
claimNotes.section11.18=Os ydych am wneud cais am ostyngiad yn eich Treth Cyngor, neu gael gwybod mwy amdano, cysylltwch &#226;''ch Awdurdod Lleol.
claimNotes.section11.19=Os yw swm y budd-dal a gewch yn llai na swm y Lwfans Gofalwr y gallech ei gael, byddwn yn talu''r gwahaniaeth i chi.
claimNotes.section11.20=Os oes rhywun yn cael unrhyw rai o''r budd-daliadau a ddangosir uchod a allai gynnwys arian ychwanegol i chi, byddwn yn trefnu i''r arian ychwanegol ddod i ben neu leihau. Yna byddwn yn talu''r Lwfans Gofalwr i chi.
claimNotes.section11.21=Os cewch unrhyw Fudd-dal Gwraig Weddw neu Fudd-daliadau Profedigaeth, gwnewch gais am Lwfans Gofalwr beth bynnag oherwydd efallai y gallwn roi credydau cyfraniadau Yswiriant Gwladol (YG) i chi. Mae mwy am gredydau cyfraniadau YG yn adran nesaf.

claimNotes.section12.1=Rhagor o wybodaeth am Lwfans Gofalwr
claimNotes.section12.2=**Bonws Nadolig**
claimNotes.section12.3=Cewch Fonws Nadolig di dreth gyda''ch Lwfans Gofalwr yn fuan cyn y Nadolig bob blwyddyn. Dim ond os nad ydych yn cael Bonws Nadolig gyda budd-dal arall y cewch Fonws Nadolig gyda''ch Lwfans Gofalwr.
claimNotes.section12.4=**Cyfraniadau Yswiriant Gwladol (YG)**
claimNotes.section12.5=Ar gyfer pob wythnos rydym yn talu Lwfans Gofalwr i chi byddwn yn ychwanegu credyd cyfraniad Dosbarth 1 YG at eich cofnod YG. Fel arfer byddwn hefyd yn rhoi credyd cyfraniad Dosbarth 1 YG i chi ar gyfer unrhyw wythnos pan mae gennych hawl i gael Lwfans Gofalwr ond nid ydym yn eich talu, am eich bod hefyd yn cael Budd-dal Gwraig Weddw neu Fudd-daliadau Profedigaeth ar yr un gyfradd wythnosol &#226;''ch Lwfans Gofalwr neu gyfradd uwch.
claimNotes.section12.6=Gall y credydau cyfraniadau Dosbarth 1 YG hyn eich helpu i gael budd-daliadau neu hawliadau eraill ar y gyfradd sylfaenol yn y dyfodol.
claimNotes.section12.7=Ni chewch gredyd cyfraniad Dosbarth 1 YG gyda''ch
claimNotes.section12.8=Lwfans Gofalwr:
claimNotes.section12.9=*os ydych eisoes yn cael credydau cyfraniad Dosbarth 1 YG gyda budd-dal arall. Er enghraifft, efallai eich bod yn cael credydau cyfraniadau YG gyda''ch Budd-dal Analluogrwydd neu Lwfans Cyflogaeth a Chymorth.
claimNotes.section12.10=* os ydych yn ddynes briod sydd wedi dewis talu cyfraniadau cyfradd gostyngedig tra yn y gwaith. Gweler [Credyd Gofalwr](#14).
claimNotes.section12.11=**Ail Bensiwn y Wladwriaeth**
claimNotes.section12.12=Am bob wythnos rydym yn talu Lwfans Gofalwr i chi, ac am rai cyfnodau cyn i''ch Lwfans Gofalwr ddechrau a gorffen, byddwch yn adeiladu rhagor o bensiwn yn awtomatig a elwir yn Ail Bensiwn y Wladwriaeth. Gelwir hyn weithiau''n "bensiwn ychwanegol". Os na fyddwn yn talu eich Lwfans Gofalwr am eich bod yn cael budd-daliadau neu hawliadau eraill ar yr un gyfradd wythnosol neu uwch, byddwch yn cronni Ail Bensiwn y Wladwriaeth o hyd. Telir y pensiwn ychwanegol gyda''ch Pensiwn sylfaenol y Wladwriaeth pan fyddwch yn cyrraedd oedran pensiwn y wladwriaeth.
claimNotes.section12.13=**Os oes rhywun arall hefyd yn gofalu am yr un person**
claimNotes.section12.14=Os oes rhywun arall hefyd yn gofalu am yr un person &#226; chi, dim ond un ohonoch all gael Lwfans Gofalwr. Ni all dau berson gael Lwfans Gofalwr ar yr un pryd am ofalu ar yr un person. Mae''n rhaid i chi benderfynu rhyngoch pwy sy''n mynd i wneud cais amdano.
claimNotes.section12.15=**Os ydych yn gofalu am fwy nag un person**
claimNotes.section12.16=Byddwn ond yn talu Lwfans Gofalwr i chi unwaith bob wythnos hyd yn oed os ydych yn gofalu am fwy nag un person.
claimNotes.section12.17=**Yr amser rydych yn ei dreulio yn gofalu am rywun**
claimNotes.section12.18=Os byddwch yn rhoi''r gorau i ofalu am y person am gyfnod byr, efallai y gallwch gael Lwfans Gofalwr o hyd.
claimNotes.section12.19=Er enghraifft, efallai y gallwch gael Lwfans Gofalwr os byddwch chi neu''r person rydych yn gofalu amdanynt yn mynd i''r ysbyty neu rhywle tebyg.
claimNotes.section12.20=Mae''n rhaid i chi ddweud wrthym ar unwaith am unrhyw wythnos pan fyddwch yn gofalu am rywun am lai na 35 awr.
claimNotes.section12.21=Mae *wythnos* yn golygu o ddechrau dydd Sul tan ddiwedd y dydd Sadwrn nesaf.

claimNotes.section13.1=Credyd Gofalwr
claimNotes.section13.2=Gall credydau Yswiriant Gwladol i ofalwyr o oedran gweithio ddiogelu yn awtomatig eich hawl yn y dyfodol i''r elfennau sylfaenol o Bensiwn y Wladwriaeth a Budd-daliadau Profedigaeth pan nad yw Lwfans Gofalwr yn cael ei dalu am unrhyw reswm. Gall y credyd hefyd eich helpu i adeiladu rhywfaint o bensiwn ychwanegol, a elwir weithiau''n Ail Bensiwn y Wladwriaeth. Bydd unrhyw bensiwn ychwanegol mae gennych hawl iddo''n cael ei dalu gyda''ch Pensiwn sylfaenol y Wladwriaeth pan fyddwch yn gwneud cais amdano.
claimNotes.section13.3=Bydd Credyd Gofalwr yn cwmpasu cyfnodau o hyd at 12 wythnos:
claimNotes.section13.4=* Cyn i''ch hawl i Lwfans Gofalwr ddechrau
claimNotes.section13.5=* Yn ystod unrhyw seibiant mewn gofal
claimNotes.section13.6=* Ar ddiwedd unrhyw gyfnod o hawl i gael Lwfans Gofalwr
claimNotes.section13.7=Os ydych yn wraig briod sy''n talu cyfraniadau YG cyfradd ostyngedig, ni allwn roi credydau cyfraniad Dosbarth 1 YG am bob wythnos rydych yn cael eich talu Lwfans Gofalwr. Fodd bynnag, byddwch yn derbyn Credyd Gofalwr am bob wythnos mae gennych hawl i Lwfans Gofalwr yn ychwanegol i''r cyfnodau 12 wythnos a ddisgrifir uchod.
claimNotes.section13.8=Os nad oes gennych hawl i Lwfans Gofalwr, neu mae wedi dod i ben ond rydych yn darparu gofal i un neu fwy o bobl am gyfanswm o 20 awr neu fwy bob wythnos, efallai y gallwch gael Credyd Gofalwr.
claimNotes.section13.9=Gallwch gael rhagor o wybodaeth am Gredyd Gofalwr a sut i wneud cais drwy ymweld &#226; [www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance) neu drwy ffonio **0345 608 4321**.

claimNotes.section14.1=Ble i gael help a chyngor
claimNotes.section14.2=* Os hoffech gael cyngor a gwybodaeth gyffredinol am fudd-daliadau neu hawliadau, cysylltwch &#226;''r Ganolfan Byd Gwaith. Mae''r rhif ff&#244;n a''r cyfeiriad yn adran rhifau busnes y llyfr ff&#244;n o dan **Jobcentre Plus**. Gallwch gael rhagor o wybodaeth a ffurflenni cais ar-lein yn [www.gov.uk/browse/benefits](http://www.gov.uk/browse/benefits).  
