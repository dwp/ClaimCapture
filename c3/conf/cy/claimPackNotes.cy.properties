claimPack.main.1=Lwfans Gofalwr - nodiadau gwneud cais
claimPack.main.2=Os ydych yn segur am fwy nag awr ar unrhyw adeg yn y cais ni fyddwch yn gallu dychwelyd i''r cais a byddwch yn colli''r wybodaeth rydych eisoes wedi''i roi. Yna bydd angen i chi ailgychwyn eich cais.
claimPack.main.3=Dim ond gwybodaeth gyffredinol y bydd y nodiadau yn ei rhoi i chi ac nid ydynt yn ddatganiad cyflawn o''r gyfraith.
claimPack.main.4=Os yw''r person rydych yn gofalu amdanynt yn cael budd-daliadau penodol, efallai bydd eich cais am Lwfans Gofalwr yn effeithio ar y swm maent yn ei gael. Oherwydd hyn, rydym angen i chi a''r person rydych yn gofalu amdanynt i ddeall y goblygiadau posibl o''ch cais am Lwfans Gofalwr.
claimPack.main.5=Rhaid i chi roi tic yn y blwch Ymwadiad fel rhan o''ch cais i ddatgan eich bod wedi deall y nodiadau ac eich bod wedi gwneud y person rydych yn gofalu amdanynt/neu eu cynrychiolydd yn ymwybodol y gallai fod newid yn eu budd-daliadau.

